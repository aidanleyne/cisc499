<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>CISC 499</title>
    </head>
    
    <body>
        <form>
          <label for="inputField">Type something:</label><br>
          <input type="text" id="inputField" name="inputField">
        </form>
        
        <p>Keydown Time: <span id="keydownTime"></span></p>
        <p>Keyup Time: <span id="keyupTime"></span></p>
        
        <script>
        document.getElementById('inputField').addEventListener('keydown', function(event) {
          document.getElementById('keydownTime').textContent = new Date().toLocaleTimeString();
        });
        
        document.getElementById('inputField').addEventListener('keyup', function(event) {
          document.getElementById('keyupTime').textContent = new Date().toLocaleTimeString();
        });
        </script>
        
    </body>
</html>
